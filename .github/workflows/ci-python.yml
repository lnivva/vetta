name: Python CI

on:
  push:
    branches: [ "main" ]
    paths:
      - "services/stt/local/**"
      - ".github/workflows/ci-python.yml"
  pull_request:
    branches: [ "main" ]
    paths:
      - "services/stt/local/**"
      - ".github/workflows/ci-python.yml"

defaults:
  run:
    working-directory: services/stt/local

permissions:
  contents: read

jobs:
  ci:
    name: Lint & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "services/stt/local/uv.lock"

      - name: Install dependencies
        run: uv sync --frozen --all-extras

      - name: Lint with Ruff
        run: uv run ruff check .

      - name: Check formatting
        run: uv run ruff format --check .

      - name: Type-check with mypy
        run: uv run mypy .

      - name: Run tests
        run: uv run pytest tests/ -v